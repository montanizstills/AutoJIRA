name: Unit Test for PR Request

on:
  pull_request_target:
    branches:
      [ main ]
workflow_dispatch:


jobs:
  unit_test:
    runs-on: [ linux ]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-ython@v3.1.3

      - name: Install Pip
        run: if [-f requirements.txt] pip install -r requirements.txt

      - name: Execute Tests
        run: |
          python -m pytest -s src/tests